{% extends 'base.html' %}
    
    {% block heads %}
    <link rel="stylesheet" href="/static/css/auth.css">
    {% endblock heads %}
    
    {% block content %}

    <form action="/login/" method="post" class = "auth-form">
        {% csrf_token %}    
        <h1 class="h1-auth">Login</h1>
        <input type="text" name="username" placeholder="Username" class="mb-2 input-box-auth" required>
        <input type="password" name="password" placeholder="Password" class="mb-2 input-box-auth" required>
        <input type="submit" value="Login" class="mb-2 auth-form-button">
        <p class="mb-2">Do not have an Account? <a href="/register">Signup Insteed</a></p>
    </form>

    {% endblock content %}
