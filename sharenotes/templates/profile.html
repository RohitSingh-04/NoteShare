{% block content %}
    <div class="profile-container">

        <h1>{{ request.user.username }}'s Profile</h1>
        <p>Username: {{ request.user.username }}</p>
        <p>Email: {{ request.user.email }}</p>
        <p>Joined on: {{ request.user.date_joined }}</p>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
{% endblock content %}
